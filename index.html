<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title> Sign Up Form </title>
</head>

<body>
  <div class="grid-container">
    <div class="text">
      <p> Learn to code by watching others </p>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>

    <div class="form">
      <button id="blue-button"> <strong> Try it free 7 days </strong> <span> then $20/mo. thereafter </span> </button>
      <form>
        <label for="firstname"> <input type="text" id="firstname" placeholder="First Name"> </label>
        <label for="lastname"> <input type="text" id="lastname" placeholder="Last Name"> </label>
        <label for="email"> <input type="email" id="email" placeholder="Email Address"> </label>
        <label for="password"> <input type="password" id="password" placeholder="Password"> </label>
        <button id="green-button"> <strong> Claim your free trial </strong> </button>
        <p> By clicking the button, you are agreeing to our <a> Terms and Services </a> </p>
      </form>
    </div>
  </div>
</body>

</html>
